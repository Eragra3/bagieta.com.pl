<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twoje konto</title>
    <link type="text/css" href="../Content/style.css" rel="stylesheet"/>
</head>
<body>
<section id="header">
    <nav class="nav-bar">
        <a class="nav-title" href="index.html">Bagieta</a>

        <div class="btn-group btn-group-dark">
            <a href="add.html" class="btn left">Dodaj</a>
            <a href="browse.html" class="btn middle">Przeglądaj</a>
            <a href="register.html" class="btn middle">Zarejestruj się</a>
            <a href="account.html" class="btn middle">Moje konto</a>
            <a href="hydepark.html" class="btn right">Hydepark</a>
        </div>
    </nav>
</section>
<section id="body" class="content">
    <form class="size-8 form panel" method="post">
        <div class="form-heading">Dane dodatkowe</div>
        <div class="form-group">
            <label for="color">Ulubiony kolor</label>
            <input id="color" name="color" type="color" autofocus>
        </div>
        <div class="form-group">
            <label for="namedayMonth">Miesiąc imienin</label>
            <input id="namedayMonth" name="namedayMonth" type="month" list="months" placeholder="Styczeń">
            <datalist id="months">
                <option value="Styczeń">
                <option value="Luty">
                <option value="Marzec">
                <option value="Kwiecień">
                <option value="Maj">
                <option value="Czerwiec">
                <option value="Lipiec">
                <option value="Sierpień">
                <option value="Wrzesień">
                <option value="Październik">
                <option value="Listopad">
                <option value="Grudzień">
            </datalist>
        </div>
        <div class="form-group">
            <label for="coolnes">Fajność</label>
            <input id="coolnes" name="coolnes" type="range" value="8" min="0" max="10" step="1">
        </div>
        <div class="form-group">
            <label for="siteUrl">Moja strona</label>
            <input id="siteUrl" name="siteUrl" type="url">
        </div>
        <div class="align-right">
            <button class="btn-reset" type="reset">Wyczyść formularz</button>
            <button class="btn-submit" type="submit">Dodaj</button>
        </div>
    </form>
</section>
<section id="footer">
    <footer>
        Created by BagietaTeam
    </footer>
</section>
</body>
</html>
